<div id="chessSelectGame">
	<div class="row">
		<div style="overflow-y: scroll; height:300px;" class="col-12">
			<table class="table table-sm outputTable">
				<thead>
					<tr>
						<th>
							<input type="text" class="form-control form-control-sm table-search" placeholder="Games" style="border-width: 0;">
						</th>
						<th class="text" style="text-align: right; font-size: 12px;">Last Activity</th>
					</tr>
				</thead>
				<tbody id="chessGamesTable">
					<tr>
						<td>
							<button class="textLink" id="chessNewGameBtn">
								<i class="far fa-plus-square"></i> Add New Game
							</button>
						</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="pt-2" id="chessGameArea">
	<div class="row">
		<div class="col-8">
			<h6 class="text mb-0" id="chessOpponentName" style="font-weight: 200; font-size: 16px;"></h6>
		</div>
		<div class="col-4">
			<i class="fas fa-bars text float-right icon-btn ml-2 mr-1" id="chessGameSettings"></i>
			<i class="fas fa-angle-double-right float-right text icon-btn pl-3" id="chessStepFastForwardBtn"></i>
			<i class="fas fa-chevron-right float-right text icon-btn ml-1" id="chessStepForwardBtn"></i>
			<i class="fas fa-chevron-left float-right text icon-btn" id="chessStepBackwardBtn"></i>
		</div>
	</div>
	<div id="chessBoard" class="pt-2" style="width: 370px"></div>
	<p class="text"><span id="chessStatus"></span></p>
</div>

<div class="modal fade" id="groupNewGameModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div style="overflow-y: scroll; height:250px;" class="col-12">
						<table class="table table-sm outputTable">
							<thead>
								<tr>
									<th>
										<div class="row">
											<div class="col-9">
												<input type="text" class="form-control form-control-sm table-search" placeholder="Search">
											</div>
										</div>
									</th>
								</tr>
							</thead>
							<tbody id="groupNewGameTable">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>


<!-- FRIENDS SETTINGS -->

<div class="modal fade" id="chessGameSettingsModal">
	<div class="modal-dialog modal-dialog-slideout-right">
		<div class="modal-content">
			<div class="modal-body">
				
				<div class="row">
					<div class="col-12">
						<button type="button" id="chessRestartGame" class="btn btn-outline-dark btn-block btn-sm">Restart Game</button>
					</div>
				</div>
				
				<div class="row pt-3">
					<div class="col-12">
						<button type="button" id="chessDeleteGame" class="btn btn-outline-dark btn-block btn-sm">Delete Game</button>
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<div class="col-6 offset-6">
					<button type="button" class="btn btn-outline-dark btn-block" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
